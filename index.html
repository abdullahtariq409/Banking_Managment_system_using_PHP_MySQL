<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iBanking System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ‚úÖ Navbar -->
  <div class="navbar">
    <div class="logo">iBanking</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">FAQ</a></li>
      <li><a href="#">Contact</a></li>
      <li><button id="loginBtn" class="btn">Login</button></li>
      <li><button id="signupBtn" class="btn">Sign Up</button></li>
    </ul>
  </div>

  <!-- ‚úÖ Hero Section -->
  <section class="hero">
    <h1>Fastest way to transfer Money</h1>
    <p>Manage your transactions easily with our secure online banking system.</p>
  </section>

  <!-- ‚úÖ Account Section -->
  <div class="account-section" id="accountSection" style="display: none;">
    <h2>üè¶ Your Account Details</h2>
    <div id="accountInfo"></div>
    <button id="logoutBtn">Logout</button>
  </div>

  <!-- ‚úÖ Login Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('loginModal')">&times;</span>
      <h2>Login</h2>
      <form id="loginForm">
        <input type="text" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <!-- ‚úÖ Signup Modal -->
  <div id="signupModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('signupModal')">&times;</span>
      <h2>Sign Up</h2>
      <form id="signupForm">
        <input type="text" name="name" placeholder="Full Name" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
